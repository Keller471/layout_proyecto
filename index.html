<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotFinder</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="status-bar">
        <span>Skip</span>
    </div>
    <div class="foto-cont">
    <div class="content">
        <img src="./img/cofi.png" alt="Ilustración de una taza de café" class="foto">
        <h1>Welcome to SpotFinder</h1>
        <p>Search for unique spots in your nearest location and explore new places!</p>
    
    <div class="button-container">
        <button class="button hidden" onclick="showLoginRegister()">Get Started</button>
        <a href="restaurantes.html" class="button">restaurantes</a>
    </div>
    </div>
</div>
    <script>
        function showLoginRegister() {
            document.querySelector('.content').classList.add('hidden');
            document.querySelector('.button-container').classList.add('hidden');
            document.querySelector('.login-register').classList.remove('hidden');
        }
        function volver() {
            document.querySelector('.login-register').classList.add('hidden');
            document.querySelector('.button-container').classList.remove('hidden');
            document.querySelector('.content').classList.remove('hidden');
        }
    </script>
</body>
</html>
